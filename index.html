<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>

  <script>
    function validateSignup() {
      var f = document.getElementById("signupForm");

      if (f.firstname.value.trim() === "") {
        alert("Please enter your first name");
        f.firstname.focus();
        return false;
      }

      if (f.lastname.value.trim() === "") {
        alert("Please enter your last name");
        f.lastname.focus();
        return false;
      }

      if (f.email.value.trim() === "") {
        alert("Please enter your email");
        f.email.focus();
        return false;
      }

      if (f.password.value.trim() === "") {
        alert("Please enter your password");
        f.password.focus();
        return false;
      }

      return true;
    }

    function validateLogin() {
      var f = document.getElementById("loginForm");

      if (f.email.value.trim() === "") {
        alert("Please enter your email");
        f.email.focus();
        return false;
      }

      if (f.password.value.trim() === "") {
        alert("Please enter your password");
        f.password.focus();
        return false;
      }

      return true;
    }
  </script>
</head>

<body>

  <ul>
    <li><a href="#signup">Sign up</a></li>
    <li><a href="#login">Log in</a></li>
  </ul>

  <!-- SIGNUP -->
  <h1 id="signup">Sign up for free</h1>
  <form id="signupForm" action="Register.php" method="post" onsubmit="return validateSignup();">
    <label>First name</label>
    <input type="text" name="firstname"><br>

    <label>Last name</label>
    <input type="text" name="lastname"><br>

    <label>Email</label>
    <input type="email" name="email"><br>

    <label>Password</label>
    <input type="password" name="password"><br>

    <button type="submit">Get Started</button>
  </form>

  <!-- LOGIN -->
  <h1 id="login">Welcome back!</h1>
  <form id="loginForm" action="login.php" method="post" onsubmit="return validateLogin();">
    <label>Email</label>
    <input type="email" name="email"><br>

    <label>Password</label>
    <input type="password" name="password"><br>

    <a href="#">Forget password?</a><br>

    <button type="submit">Log in</button>
  </form>

</body>
</html>
